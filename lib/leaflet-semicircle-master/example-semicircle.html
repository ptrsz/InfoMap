<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Semicircle example</title>

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.2/leaflet.css" />
	<!--[if lte IE 8]>
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.2/leaflet.ie.css" />
	<![endif]-->
	<script src="http://cdn.leafletjs.com/leaflet-0.6.2/leaflet-src.js"></script>
	<script src="Semicircle.js"></script>
</head>
<body>
	<div id="map" style="width: 100%; height: 800px; border: 1px solid #ccc"></div>

	<script>
		var map = L.map('map');

		var radius = 500;
		var rot;

		// draw 12 rows and 16 columns of different simicircles with
		// options = { startAngle: x, stopAngle: y};
		for(var i = 1; i <= 16; i++){
			for(var j = 1; j <= 12; j++){
				rot = j * 60;
				L.circle([50.70 - (j * 0.02), -0.18 + (i * 0.02)], radius, {
					color: '#f03',
					opacity: 0.7,
					weight: 2,
					startAngle: rot + 15 * i,
					stopAngle: rot + 360 - (15 * i)
				}).addTo(map);
			}
		}

		// draw a row of 16 columns using setDirection
		for(var i = 1; i <= 16; i++) {
			L.circle([50.72, -0.18 + (i * 0.02)], radius, {
				color: '#03f',
				opacity: 0.7,
				weight: 2
			}).setDirection(i * 30, 20).addTo(map);
		}

		//annotations:
		L.marker([50.75, -0.10], {
			icon: L.divIcon({
				iconSize: [200, 0],
				html: 'Using <pre>SetDirection(x, 20)</pre>:'
			})
		}).addTo(map);

		L.marker([50.71, -0.10],{
			icon: L.divIcon({
				iconSize: [200, 0],
				html: 'Using <pre>{startAngle: x, stopAngle: y}</pre>:'
			})
		}).addTo(map);

		map.setView([50.60, -0.0], 11);

		L.tileLayer(
			'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
			{
				attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
				maxZoom: 18
			}
		).addTo(map);
	</script>
	<style>
		.leaflet-div-icon{
			font-family: sans-serif;
			background: transparent;
			border: 0;
			white-space: nowrap;
		}
		.leaflet-div-icon pre{
			display: inline-block;
		}
	</style>
</body>
</html>
